<doctype html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="/css/site.css" />
</head>
<body>
  <div class="constraint">
    <h1>Password Generator</h1>

    <section class="light-purple-bg">
      <p>Select which options you would like included in your password:</p>
      <p>
        <input type="checkbox" id="lowercase" name="lowercase">
        <label for="lowercase">Lowercase Letters</label>
      </p>
      <p>
        <input type="checkbox" id="uppercase" name="uppercase">
        <label for="uppercase">Uppercase Letters</label>
      </p>
      <p>
        <input type="checkbox" id="numbers" name="numbers">
        <label for="numbers">Numbers</label>
      </p>
      <p>
        <input type="checkbox" id="symbols" name="symbols">
        <label for="symbols">Symbols</label>
      </p>
    </section>

    <section class="light-purple-bg">
      <p>Select how long you would like your password to be:</p>
      <p>
        <input type="checkbox" id="characters-8" name="characters-8">
        <label for="lowercase">8 characters</label>
      </p>
      <p>
        <input type="checkbox" id="characters-10" name="characters-10">
        <label for="uppercase">10 characters</label>
      </p>
      <p>
        <input type="checkbox" id="characters-12" name="characters-12">
        <label for="numbers">12 characters</label>
      </p>
      <p>
        <input type="checkbox" id="characters-16" name="characters-16">
        <label for="symbols">16 characters</label>
      </p>
    </section>

    <section class="dark-purple-bg">
      <h2>Generated Password</h2>
      <input type="text" id="password" name="password">
    </section>

  </div>

  <script type="text/javascript" src="/js/site.js"></script>
</body>
